<style>

  fill: black;

<script>
$(function() {
u='http://localhost:8000/';
u='file:///home/drj/treeoflife/data/ncbi.json'
n='file:///home/drj/treeoflife/data/name.json'
$.getJSON(u, function(data){
    alltree = data;
    $('.log').append('loaded ncbi')
    console.log('ncbi');
    $.getJSON(n, function(data){
        ncbiname = data;
        $('.log').append('loaded name')
        console.log('name');
        console.log(ncbiname);
        // INT9721 Cetacea, INT9681 Felidae
        tree = search(alltree, 'INT9721')
        rd(tree, 0, 0)
        rddraw(tree)
        $('svg').draggable()
    })
})
// Return node with name.
search = function(t, name) {
    if(t.name == name) {
        return t
    }
    if(!t.children) {
        return null
    }
    var i
    for(i in t.children) {
        var c = t.children[i]
        var r = search(c, name)
        if(r) {
            return r
        }
    }
    return null
}
// lookup name from taxid.
seekName = function(id) {
    var n;
    console.log(id)
    if(id.match(/^INT/)) {
        id = id.slice(3)
    }
    n = ncbiname[id]
    if(!n) {
        return 'Noname taxid ' + id
    }
    if(n.genbank) {
        return n.genbank
    }
    if(n.common) {
        return n.common
    }
    if(n.scientific) {
        return n.scientific
    }
    return 'Noname taxid ' + id
}

// Recursive descent on tree (the tree loaded from JSON).
function rd(t, level, leaves) {
    t.level = level;
    if(!t.children) {
        t.count = leaves
        return leaves + 1
    }
    $.each(t.children, function(i,c) {
        leaves = rd(c, level+1, leaves)
    })
    return leaves
}
// Recursive Descent drawing.
function rddraw(t, cx, cy) {
    var $port = $('.port');
    var style = $port.attr('drawstyle');
    style = style || 'star';

    t.x = t.level * 50
    if(t.count !== undefined) {
        t.y = t.count * 16 + 10
        var text = svg('text', {
          'x': t.x,
          'y': t.y,
        })
        $(text).append(seekName(t.name))
        $('.port').append(text)
        return
    }
    var sy = 0;
    $.each(t.children, function(i,c) {
        rddraw(c)
        sy += c.y
    })
    // y co-ord of interior node is average of children.
    t.y = sy/t.children.length
    $.each(t.children, function(i,c) {
        var d;
        // Star branching style.
        d = 'M'+t.x+' '+t.y+'L'+c.x+' '+c.y;
        if(style=='butt') {
            // Square butt style.  Horizontal spur.
            d = 'M'+t.x+' '+c.y+'H'+c.x;
        }
        var path = svg('path', {
          'd': d})
        $('.port').append(path)
    })
    // Square butt style.  Vertical support.
    if(style=='butt') {
        var last = t.children.length - 1;
        var d = 'M'+t.x+' '+t.children[0].y+'V'+t.children[last].y;
        var path = svg('path', {
          'd': d})
        $('.port').append(path)
    }
}

// Create DOM element in SVG namespace
function svg(tag, attr) {
    var el;
    el = document.createElementNS('http://www.w3.org/2000/svg', tag);
    if(attr) {
        $.each(attr, function(k,v){
            el.setAttribute(k, v)
        })
    }
    return el;
}
})
</script>

</g>
</svg>
